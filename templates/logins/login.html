<html>
	<head>
		<title>{% block title %} Login {% endblock %}</title>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>

	<body>
    <div class="container center-align" style="position: absolute;left:600px;top:150px">
      <h1>Login</h1>
			<div class="row">
				<form action="/logins/login_view" method="POST" class="col s12">{% csrf_token %}
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">account_circle</i>
							
		        	<input type="text" name="username" id="username" class="validate" placeholder="Username">
							
						</div>
						<div class="input-field col s12">
						
							<i class="material-icons prefix">vpn_key</i>
							
							<input type="password" name="password" class="validate" id="password" placeholder="Password">
							
						</div>
						<br>
						<div class="input-field col s12">
		        	<button type="submit" class="btn btn-success" value="Submit Button" style="position: absolute;left:50px;">Login</button>
						</div>
					</div>
      	</form>
			</div>
    </div>


<div>
<button onclick="window.location.href = '/';" class="btn btn-success">Go Back</button>
</div>
</body>
</html>
